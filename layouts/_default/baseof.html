<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {{ .Site.Title }}
    </title>
    <style>
      #content-wrapper {
        width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- Code that all your templates share, like a header -->
    <div id="content-wrapper">
      {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
      {{ end }}
    </div>
  </body>
</html>

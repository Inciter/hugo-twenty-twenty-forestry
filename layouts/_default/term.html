{{ define "main" }}
<header class="bg-gray-800 p-2 mt-0 fixed w-full z-10 top-0 box-border">
    <div class="flex container mx-auto">
        <div class="logo-wrapper w-full md:w-2/6"><img src="/images/Inciter-Logo-header-dark.png" alt="Inciter" /></div>
        <div class="cta"><a href="https://meetings.hubspot.com/taj10" target="_blank" rel="noopener" class="btn">Schedule a free consultation</a></div>
    </div>
</header>
<div id="shadowheader" class="box-border" style="height:120px;"> 
<!-- This empty div occupies the original 'space' that would have been taken up by the header if it were not 'fixed' positioned -->
</div>
<div class="container mx-auto flex mt-16">
    <div class="w-3/4">
        <ul class="articles-list">
            {{ range .Pages }}
                <li class="article">
                    <article>
                        <a href="{{ .Permalink }}">
                            <figure>
                                <img src="/images/{{.Params.featured_image_url}}" />
                            </figure>
                        </a>
                        <header>
                            <a href="{{.Permalink}}"><h1>{{.Title}}</h1></a>
                            <h2>Posted on {{ .PublishDate.Format "January 2, 2006" }} {{if .Params.author }}| by {{ .Params.author }}{{end}}</h2>
                        </header>
                        <p>{{.Summary}}</p><a href="{{.Permalink}}" class="btn">Read More</a>
                    </article></li>
            {{ end }}
            </ul>
    </div>
    <div class="w-1/4 pl-8">
        {{partial "blog-sidebar.html" .}}
    </div>
    
</div>
{{ end }}

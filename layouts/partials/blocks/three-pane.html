<section class="three-pane" style="{{ safeHTMLAttr (printf "font-size: %sem" .font_size) }};{{ safeHTMLAttr (printf "background-color: %s" .background_color) }};{{ safeHTMLAttr (printf "color: %s" .font_color) }}">
    <div class="section-content-wrapper">
        {{if .show_headline}}
        <div><h1>{{.headline}}</h1></div>
        {{end}}
        {{if .show_subheadline}}
        <div><h2>{{.subheadline}}</h2></div>
        {{end}}
        <div class="row">
            <div>{{ .left_content|safeHTML }}</div>
            <div>{{ .center_content|safeHTML }}</div>
            <div>{{ .right_content|safeHTML }}</div>
        </div>
    </div>
</section>

<style>
    .three-pane > .section-content-wrapper>.row {
        display: flex;
    }

    .three-pane>.section-content-wrapper>.row>div{
        flex: 1;
        text-align: center;
        margin: 3rem;
    }
</style>

<section class="hero">

        <h1>{{.headline}}</h1>
        <h2>{{.subheadline}}</h2>
        <a href="{{ .cta_url }}">{{ .cta_text }}</a>
    </div>
    <div>
        <img src="{{ .hero_image|relURL }}" />

    }

    .hero > div img {

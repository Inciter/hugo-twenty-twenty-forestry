<section class="image-text-list">
    <div class="container mx-auto flex-col">
        <div>
            {{- range .list_item -}}
        <div class="w-full flex mb-8 list">
            <div class="w-1/2 align-container">
                <div class="mr-8">
                    <h1>{{.headline}}</h1>
                    <p>{{.text}}</p>
                </div>
            </div>
            <div class="w-1/2">
                <img src="{{.image_url}}" />
            </div>
        </div>
        {{end}}
        </div>
        <div class="w-full text-center">
            Ready to get started?
        </div>
        <div class="w-full text-center mt-4">
            <a href="#" class="btn">Contact Us</a>
        </div>
    </div>
</section>

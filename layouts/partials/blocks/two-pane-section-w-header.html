<section class="two-pane-w-header" style="{{ safeHTMLAttr (printf "font-size: %sem" .font_size) }};{{ safeHTMLAttr (printf "background-color: %s" .background_color) }};{{ safeHTMLAttr (printf "color: %s" .font_color) }}">
    <div class="section-content-wrapper">
    <div class="headline">
        <h1>{{ .headline }}</h1>
    </div>
    <div class="split">
        <div>{{ .left_content | safeHTML }}</div>
        <div>{{ .right_content | safeHTML }}</div>
    </div>
    </div>
</section>

<style>
.two-pane-w-header > .section-content-wrapper > .split {
    display: flex;
}

.two-pane-w-header h1 {
    text-align:center;
}

.two-pane-w-header>.section-content-wrapper>.split>div{
    flex: 1
}
</style>

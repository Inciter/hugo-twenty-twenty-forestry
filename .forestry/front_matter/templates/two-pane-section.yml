---
label: 2-pane Side-by-Side Section
hide_body: true
display_field: section_name
fields:
- name: section_name
  type: text
  config:
    required: false
  label: Section Name
- name: left_headline
  type: text
  config:
    required: false
  label: Left Headline
- type: textarea
  name: left_content
  label: Left Content
  config:
    wysiwyg: true
    schema:
      format: html-blocks
- name: right_headline
  type: text
  config:
    required: false
  label: Right Headline
- type: textarea
  name: right_content
  label: Right Content
  config:
    wysiwyg: true
    schema:
      format: html-blocks
- type: select
  name: background_color
  label: Background Color
  description: Select a background color for this section
  hidden: false
  config:
    source:
      type: custom
    options:
    - gray-100
    - gray-400
    - gray-700
    - orange
    - darkorange
- type: color
  name: font_color
  label: Font Color
  default: "#ffffff"
  config:
    color_format: Hex
- type: number
  name: font_size
  label: Font Size (in rems)
  default: 1
- type: text
  name: text_alignment
  label: Text Alignment
  default: center
